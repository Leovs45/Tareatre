<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pasaje de parámetros</title>
</head>
<body>
	<h1>Ejemplo de como pasar parámetros</h1>
	<a href="ServletReferencia?nom=Yonathan&cedula=49335620">GET enviando nombre Yonathan</a>
	<br>
	<a href="ServletReferencia?nombre=otro&cedula=49335620">GET enviando otro nombre</a>
	<div id="seccionFormulario">
		<form action="ServletReferencia" method="post" name="nombreForm">
			Nombre Socio: <input type="text" name="nomSocio"/><br/>
			Cédula Socio: <input type="text" name="cedSocio"/><br/>
			<input type="submit" name="btnEnvio" value="Ingresar">
		</form>
	</div>
</body>
</html>
